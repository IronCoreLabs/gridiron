services:
  - docker
language: rust
cache: cargo
rust:
  - 1.32.0
branches:
  only:
    - master
    - cross-compile

before_script:
  - rustup component add rustfmt-preview
  - cargo install cross
matrix:
  include:
    - name: "Linux x86_64"
      os: linux
      env:
        - TARGET=x86_64-unknown-linux-musl
        - TEST=1
    - name: "Linux Android"
      os: linux
      env:
        - TARGET=aarch64-linux-android
        - TEST=1
    - name: "osx x86_64"
      os: osx
      env:
        - TARGET=x86_64-apple-darwin
        - TEST=1

install:
  - rustup target add $TARGET || true

script:
  - cross build --target $TARGET
  - |
    if [ $TEST = 1 ]; then
      cross test --target $TARGET
    fi
    
